name: Java CI with JUnit 5

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: Download JUnit 5 Console Standalone Jar
        run: |
          mkdir -p libs
          curl -L -o libs/junit-platform-console-standalone-1.9.3.jar https://repo1.maven.org/maven2/org/junit/platform/junit-platform-console-standalone/1.9.3/junit-platform-console-standalone-1.9.3.jar

      - name: Compile Java files
        run: |
          mkdir -p out
          javac -cp libs/junit-platform-console-standalone-1.9.3.jar -d out $(find src test -name "*.java")

      - name: Run tests
        run: |
          java -jar libs/junit-platform-console-standalone-1.9.3.jar --class-path out --scan-class-path
